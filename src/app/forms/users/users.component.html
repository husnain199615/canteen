<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Users</h1>
    <a href="#" data-toggle="modal" (click)="OpenModal()"
        class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-arrow-right fa-sm text-white-50"></i> Create User</a>
</div>
<div class="row">
    <div class="col-lg-12">
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Users List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
                    </div>
                    <table class="table table-bordered table-striped table-responsive-sm" id="dataTable" width="100%"
                        cellspacing="0">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Password</th>
                                <th>User Type</th>
                                <th>Is Active</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of pageOfItems | filter:term">
                                <td>{{item.UserID}}</td>
                                <td>{{item.UserName}}</td>
                                <td>{{item.UserPassword}}</td>
                                <td>{{item.UserType}}</td>
                                <td><span class="btn-success">{{item.isActive}}</span></td>
                                <td>
                                    <a class="btn btn-primary btn-icon-split" data-toggle="modal"
                                        (click)="SelectUserByID(item.UserID)" data-target="#CreateUserModal" href="#">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-edit"></i>
                                        </span>
                                        <span class="text">Edit</span>
                                    </a>
                                    <a class="btn btn-danger btn-icon-split" (click)="DeleteByID('tblUsers',item.UserID)">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-trash"></i>
                                        </span>
                                        <span class="text">Delete</span>
                                    </a>
                                </td>
                        </tbody>
                    </table>
                    <div class="card-footer pb-0 pt-3">
                        <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- CreateUser Modal-->
<div class="modal fade bd-example-modal-xl" id="CreateUserModal" tabindex="-1" role="dialog"
    aria-labelledby="CreateUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="CreateUserModalLabel">Create New User</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="UserID">User ID</label>
                                    <input #ID type="text" class="form-control" #UserID [(ngModel)]="UID" id="UserID"
                                        formControlName="ID" placeholder="User ID" value="CM-01" readonly>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="FullName">Full Name</label>
                                    <input #UserName type="text" class="form-control" id="FullName" [(ngModel)]="UN"
                                        formControlName="UserName" placeholder="Enter your full name.." 
                                        [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }">
                                        <div *ngIf="form.get('UserName').pending"></div>
                                        <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
                                                <div *ngIf="f.UserName.errors.required">User Name is required</div>
                                            </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="Password">Password</label>
                                    <input #UserPassword type="password" class="form-control" id="Password"
                                        [(ngModel)]="UP" formControlName="UserPassword" placeholder="********" 
                                        [ngClass]="{ 'is-invalid': submitted && f.UserPassword.errors }">
                                        <div *ngIf="form.get('UserPassword').pending"></div>
                                        <div *ngIf="submitted && f.UserPassword.errors" class="invalid-feedback">
                                                <div *ngIf="f.UserPassword.errors.required">User Password is required</div>
                                            </div>
                                    <div class="pwstrength_viewport_progress mt-2"></div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="ConfirmPassword">Confirm Password</label>
                                    <input #ConfirmPassword type="password" class="form-control" 
                                    id="ConfirmPassword" formControlName="ConfirmPassword"
                                        placeholder="Confirm password" [ngClass]="{ 'is-invalid': submitted && f.ConfirmPassword.errors }">
                                        <div *ngIf="submitted && f.ConfirmPassword.errors" class="invalid-feedback">
                                                <div *ngIf="f.ConfirmPassword.errors.required">Confirm Password is required</div>
                                            </div>
                                        <div *ngIf="form.get('ConfirmPassword').pending"></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="UserType">User Type</label>
                                    <select #UserType id="UserType" class="form-control" [(ngModel)]="UT" 
                                    
                                     formControlName="UserType"
                                        formControlName="ID">
                                        <option selected>Admin</option>
                                        <option>Editor</option>
                                    </select>
                                    <!-- <div *ngIf="submitted && f.UserType.errors" class="invalid-feedback">
                                            <div *ngIf="f.UserType.errors.required">User Type is required</div>
                                        </div> -->
                                </div>
                                <div class="form-group col-md-6">
                                        <label for="UserStatus">Is Active?</label>
                                        <div class="clearfix"></div>
                                        <input #chk id="switch" type="checkbox" (change)="CheckBoxEvent($event)"
                                            [checked]="chk1" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" (click)="ResetForm()">Cancel</button>
                        <button type="submit" class="btn btn-primary" 
                            (click)="CreateUser(UserID.value,UserName.value,UserPassword.value,UserType.value,chk1)">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
