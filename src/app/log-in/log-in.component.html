<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Canteen Management | Login</title>
<!-- Custom fonts for this template-->
<link href="../../assets/Theme/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
<!-- Custom styles for this template-->
<link href="../../assets/Theme/css/main-style.min.css" rel="stylesheet">

<div class="bg-gradient-primary">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" [formGroup]="registerForm"
                                        (ngSubmit)="Login(UserName.value,Password.value)">
                                        <div class="form-group">

                                            <input #UserName type="text" formControlName="UserName"
                                                class="form-control form-control-user"
                                                [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }"
                                                class="form-control">
                                            <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
                                                <div *ngIf="f.UserName.errors.required">User Name is required</div>
                                            </div>

                                        </div>
                                        <div class="form-group">

                                            <input #Password formControlName="Password" type="password"
                                                class="form-control form-control-user"
                                                [ngClass]="{ 'is-invalid': submitted && f.Password.errors }"
                                                class="form-control">
                                            <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                                <div *ngIf="f.Password.errors.required">Password is required</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>

                                        <button name="Login" class="btn btn-primary btn-user btn-block">Login</button>
                                    </form>


                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                   <div>
                                        <p>Verson: 1.01</p>
                                   </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../../assets/Theme/vendor/jquery/jquery.min.js"></script>
    <script src="../../assets/Theme/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../../assets/Theme/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../../assets/Theme/js/sb-admin-2.min.js"></script>
</div>
