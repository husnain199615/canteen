<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Menu Details</h1>
  <a href="#" data-toggle="modal" data-target="#CreateMenuDetailModal"
    class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
      class="fas fa-arrow-right fa-sm text-white-50"></i> Create New Menu</a>
</div>
<div class="row">
  <div class="col-lg-12">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Menu List</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
            </div>
          <table class="table table-bordered table-striped table-responsive-sm" id="dataTable" width="100%"
            cellspacing="0">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Menu</th>
                <th>Meal</th>
                <th>Dish Type</th>
                <th>Menu Day/Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of pageOfItems  | filter:term">
                <td>{{item.MenuDetailID}}</td>
                <td>{{item.DishName}}</td>
                <td>{{item.MealName}}</td>
                <td>{{item.DishType}}</td>
                <td>{{item.MenuDate}}</td>
                <td>
                  <a class="btn btn-primary btn-icon-split" data-toggle="modal" (click)="SelectMenuDetailByID(item.MenuDetailID)" data-target="#CreateMenuDetailModal" href="#">
                      <span class="icon text-white-50">
                          <i class="fas fa-edit"></i> 
                      </span>
                      <span class="text">Edit</span>
                  </a>
                  <a class="btn btn-danger btn-icon-split" href="#">
                      <span class="icon text-white-50">
                          <i class="fas fa-trash"></i>
                      </span>
                      <span class="text">Delete</span>
                  </a>
              </td>
              </tr>
            </tbody>
          </table>
          <div class="card-footer pb-0 pt-3">
              <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
      </div>
        </div>
      </div>
    </div>

  </div>

</div>

<!-- CreateUser Modal-->
<div class="modal fade bd-example-modal-xl" id="CreateMenuDetailModal" tabindex="-1" role="dialog"
  aria-labelledby="CreateUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="CreateMenuDetailModalLabel">Create New Dish Menu</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="MenuID">Menu Dish</label>

                  <select #MenuID class="form-control" id="MenuID" [(ngModel)]="MDID">
                    <option *ngFor="let item of ArrVMMenuDish" value="{{item.MenuDishID}}">{{item.DishName}}</option>
                  </select>
                  <input #ID hidden type="text" value="" placeholder="" [(ngModel)]="DID" class="form-control" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="MealID">Meal Type</label>
                  <select #MealID class="form-control" id="MealID" [(ngModel)]="MeaID">
                    <option *ngFor="let item of ArrMeals" value="{{item.MealID}}">{{item.Description}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="DishTypeID">Dish Type</label>
                <select #DishTypeID class="form-control" id="DishTypeID" [(ngModel)]="DTID">
                  <option *ngFor="let item of ArrDishType" value="{{item.DishTypeID}}">{{item.DishType}}</option>
                </select>
              </div>
              
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="MenuDate">Menu Date</label>
                <div class="input-group date" id="MenuDate">
                  <input #MenuDate type="text" value="" placeholder="dd/mm/yyyy" [(ngModel)]="MDate" class="form-control" required />
                  <div class="input-group-addon input-group-append">
                    <div class="input-group-text">
                      <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-row">
              <div class="form-group col-md-6">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary"
          (click)="CreateMenuDetail(ID.value,MenuID.value,MealID.value,DishTypeID.value,MenuDate.value)">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
