<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Menu Details</h1>

</div>


<!-- <div>
    <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time">
<owl-date-time #dt1>
</div> -->

<div class="row">
        <ng-select [multiple]="true" [(ngModel)]="selectedCars">
                <ng-option *ngFor="let car of cars" [value]="car.id" [disabled]="car.disabled">{{car.name}}</ng-option>
                <ng-option [value]="'custom'">Custom</ng-option>
            </ng-select>

</div>

<div class="row">
    <div class="col-md-12">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="MenuDate">From Date</label>
                <div class="input-group date" id="FromDate">
                    <input #FromDate type="text" value="" placeholder="dd/mm/yyyy" class="form-control" required />
                    <div class="input-group-addon input-group-append">
                        <div class="input-group-text">
                            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="MenuDate">To Date</label>
                <div class="input-group date" id="ToDate">
                    <input #ToDate type="text" value="" placeholder="dd/mm/yyyy" class="form-control"
                        (keyup.enter)="FetchData(FromDate.value,ToDate.value)" required />
                    <div class="input-group-addon input-group-append">
                        <div class="input-group-text">
                            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <div class="form-row">
            <div class="form-group col-md-6">

                <div class="custom-control custom-checkbox d-inline mr-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Daily</label>
                </div>

                <div class="custom-control custom-checkbox  d-inline">
                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                    <label class="custom-control-label" for="customCheck2">Monthly</label>
                </div>
            </div>
            <div class="form-group col-md-6">
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Menu List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-responsive-sm" id="dataTable" width="100%"
                        cellspacing="0">
                        <thead class="thead-dark">
                            <tr>
                                <th>Day</th>
                                <th>Meal</th>
                                <th>Available Days</th>
                                <th>Dishs</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of ArrVMAddMenu ">
                                <td>{{item.Day}}</td>
                                <td> <select  class="form-control" id="DishTypeID" >
                                        <option *ngFor="let i of item.meals" value="{{i.MealID}}">
                                            {{item.Description}}</option>
                                    </select></td>
                                <td></td>
                                <td><select  class="form-control" id="DishTypeID" >
                                    <option *ngFor="let i of item.Dishes" value="{{i.MenuDishID}}">
                                        {{item.DishName}}</option>
                                </select></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
