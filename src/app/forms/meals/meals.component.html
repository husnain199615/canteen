<!-- Create Modal -->
<div class="modal fade bd-example-modal-xl" id="CreateMealModal" tabindex="-1" role="dialog"
    aria-labelledby="CreateMealModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="CreateMealModalLabel">Create New Meal</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="MealDescription">Meal Description</label>
                                    <textarea #Description type="text" class="form-control" id="MealDescription"
                                        formControlName="Description" [(ngModel)]="Desc"
                                        [ngClass]="{ 'is-invalid': submitted && f.Description.errors }"
                                        placeholder="Enter Meal Description"></textarea>
                                    <input #ID hidden type="text" value="" placeholder="" [(ngModel)]="MealID"
                                        formControlName="ID" class="form-control" />
                                    <div *ngIf="form.get('Description').pending">
                                    </div>
                                    <div *ngIf="submitted && f.Description.errors" class="invalid-feedback">
                                        <div *ngIf="f.Description.errors.required">Description is required</div>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="MealTimeFrom">Meal Time From</label>
                                    <div class="input-group date" id="MealTimeFrom">
                                        <input #TimeFrom type="time" value="" placeholder="dd/mm/yyyy" [(ngModel)]="TF"
                                            formControlName="TimeFrom" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.TimeFrom.errors }" />
                                        <div *ngIf="form.get('TimeFrom').pending">
                                        </div>

                                        <div class="input-group-addon input-group-append">
                                            <div class="input-group-text">
                                                <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                                            </div>
                                        </div>
                                        <div *ngIf="submitted && f.TimeFrom.errors" class="invalid-feedback">
                                            <div *ngIf="f.TimeFrom.errors.required">Time From is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="MealTimeTo">Meal Time To</label>
                                    <div class="input-group date" id="MealTimeTo">
                                        <input #TimeTo type="time" value="" placeholder="dd/mm/yyyy" [(ngModel)]="TT"
                                            formControlName="TimeTo" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.TimeTo.errors }" />
                                        <div *ngIf="form.get('TimeTo').pending">

                                        </div>
                                        <div class="input-group-addon input-group-append">
                                            <div class="input-group-text">
                                                <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                                            </div>
                                        </div>
                                        <div *ngIf="submitted && f.TimeTo.errors" class="invalid-feedback">
                                            <div *ngIf="f.TimeTo.errors.required">Time To is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="UserStatus">Is Active?</label>
                                    <div class="clearfix"></div>
                                    <input #chk id="switch" type="checkbox" (change)="CheckBoxEvent($event)"
                                        [checked]="chk1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- data-dismiss="modal" -->
                        <button class="btn btn-secondary" type="submit" (click)="ResetForm()">Cancel</button>
                        <button type="submit" class="btn btn-primary"
                            (click)="CreateMeal(ID.value,Description.value,TimeFrom.value,TimeTo.value,chk1)">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
